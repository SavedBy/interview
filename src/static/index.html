<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/index.css">
  <script async src="/app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
  <title>SavedBy Mock Store</title>
  <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>

<body class="container">
  <header class="logo">
    <div class="header-content">
      <h2 class="headline">SavedBy Store</h2>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping fa-2x"></i>
      </div>
    </div>
  </header>
  <main>
    <div class="main">
      <form class="search-products">
        <input type="text" placeholder="Search products..." title="Search by product name">
      </form>
      <div class="page-title">
        <h2 class="page-title_headline">Products</h2>
      </div>
      <section id="productContainer"></section>
    </div>

  </main>
</body>

</html>
